{% extends 'base.html' %}
{% block title %}
{% if user.is_authenticated %}
hii {{user}}
{% endif %}
{% endblock %}
{% block body_block %}
<div class="col-sm-8">
<form class="form-horizontal"  method="post" action="{% url 'urlshort:suceess' %}">
{% csrf_token %}
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="Original">URL:</label>
    <div class="col-sm-10">
      <input class="form-control" type="url" id="Original" name="Original"value="http://" >
    </div>
  </div>
  <div class="form-group form-group-lg">
    <label class="col-sm-2 control-label" for="Custom">Custom url:</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" id="Custom" name="Custom" placeholder="Optional">
    </div>
  </div>
  <div>
  <div class="col-sm-8">
</div>
  <input class="btn btn-primary btn-lg " type="submit" value="Shrank it up :p">
  </div>
</form>

{% if error %}
<label class="text-danger">{{error}}</label>
{% endif %}



{% if custom %}
<div>
<form class="form-inline">
  <div class="form-group">
    <label for="url"> Shrank url:</label>
    <input type="text" class="form-control" name="url" id="url" value={{custom}} size="50">
  </div>
</form>
</div>
{% endif %}

</div>
{% endblock %}
