{% extends 'base.html' %}
{% block title %}
Register here !
{% endblock %}
{% block body_block %}

<h3>Register here</h3>
<form class="form-horizontal" method="POST" action="">
{% csrf_token %}
<div class="form-group">
	<label class="col-sm-2">Username:</label>
	<div class="col-sm-10 ">
	{{form.username}}
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2">Email:</label>
	<div class="col-sm-10">
	{{form.email}}
	</div>
	</div>
	<div class="form-group">
	<label class="col-sm-2 ">
	password:
	</label>
	<div class="col-sm-10">
	{{form.password}}
	</div>
	</div>
	<input class="btn btn-primary" type="submit" value="Register" />
</form>

{% endblock %}
